# Languages
java:
  apt: "sudo apt install openjdk-17-jdk"
  dnf: "sudo dnf install java-17-openjdk-devel"
  pacman: "sudo pacman -S jdk-openjdk"
  brew: "brew install openjdk@17"
  windows: "winget install EclipseAdoptium.OpenJDK.17"

python:
  apt: "sudo apt install python3"
  dnf: "sudo dnf install python3"
  pacman: "sudo pacman -S python"
  brew: "brew install python"
  windows: "winget install Python.Python.3"

